{% extends 'base.html' %}

{% block title %}Solicitar Cuenta{% endblock %}

{% block content %}
<h1>Solicitud de Cuentas</h1>
    <form method="post" action="{% url 'solicitudCuenta' %}">
        {% csrf_token %}
        <label for="{{ form.tipo.id_for_label }}">Tipo de cuenta:</label>
        {{ form.tipo }}<br>
        <input type="submit" value="Enviar solicitud">
    </form>  
{% endblock %}
